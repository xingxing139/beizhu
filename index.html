<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grok 在线翻译器（零配置版）</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=MiSans&family=Roboto:wght@400;500;700&display=swap');

    :root {
      --bg: #f8f9ff;
      --card: rgba(255,255,255,0.85);
      --text: #1a1a1a;
      --primary: #000000;
      --accent: #ff6b6b;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0a0a0a;
        --card: rgba(20,20,20,0.85);
        --text: #e0e0e0;
        --primary: #ffffff;
      }
    }

    body {
      margin: 0;
      font-family: 'MiSans', 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: radial-gradient(circle at 10% 20%, rgba(98,114,164,0.3) 0%, transparent 20%),
                        radial-gradient(circle at 90% 80%, rgba(255,107,107,0.3) 0%, transparent 20%);
    }

    .container {
      width: 92%;
      max-width: 960px;
      backdrop-filter: blur(24px);
      background: var(--card);
      border-radius: 28px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.1);
    }

    header {
      background: linear-gradient(135deg, #000, #333);
      color: white;
      padding: 24px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .content {
      padding: 32px;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 20px;
      align-items: start;
    }

    textarea {
      width: 100%;
      min-height: 200px;
      padding: 18px;
      border: 2px solid transparent;
      border-radius: 18px;
      background: rgba(255,255,255,0.4);
      color: var(--text);
      font-size: 1.15rem;
      resize: none;
      transition: all 0.3s;
    }
    textarea:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(255,255,255,0.6);
    }
    @media (prefers-color-scheme: dark) {
      textarea { background: rgba(0,0,0,0.3); }
      textarea:focus { background: rgba(0,0,0,0.5); }
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      margin-top: 20px;
    }

    select {
      padding: 12px 20px;
      border-radius: 14px;
      border: none;
      background: var(--card);
      font-size: 1rem;
      min-width: 140px;
    }

    .swap-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .swap-btn:hover { transform: rotate(180deg) scale(1.1); }

    .translate-btn {
      margin-top: 24px;
      padding: 16px 48px;
      font-size: 1.3rem;
      font-weight: 600;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.4s;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .translate-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
    }
    .translate-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>✨ Grok 超级翻译器（零配置在线版）</header>
    
    <div class="content">
      <div class="row">
        <textarea id="source" placeholder="在此输入要翻译的文字…"></textarea>

        <div class="controls">
          <select id="fromLang">
            <option value="auto">自动检测</option>
            <option value="zh">中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
            <option value="es">Español</option>
            <option value="ru">Русский</option>
            <option value="ar">العربية</option>
            <option value="th">ไทย</option>
            <option value="vi">Tiếng Việt</option>
          </select>

          <button class="swap-btn" onclick="swap()">↔</button>

          <select id="toLang">
            <option value="zh">中文</option>
            <option value="en">English</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
            <option value="es">Español</option>
            <option value="ru">Русский</option>
          </select>
        </div>

        <textarea id="target" placeholder="翻译结果会显示在这里…" readonly></textarea>
      </div>

      <div style="text-align:center">
        <button class="translate-btn" onclick="translateText()">立即翻译（Grok 驱动）</button>
      </div>
    </div>

    <footer>免费公共通道调用 Grok · 翻译质量吊打 DeepL、Google</footer>
  </div>

  <script>
    // 免费公共通道（无需任何 Key，感谢社区大佬维护）
    const PROXY_URL = "https://grok.freejoin.me/api/chat/completions";

    async function translateText() {
      const text = document.getElementById("source").value.trim();
      if (!text) return alert("请先输入要翻译的内容哦~");

      const from = document.getElementById("fromLang").value;
      const to = document.getElementById("toLang").value;
      const target = document.getElementById("target");
      const btn = document.querySelector(".translate-btn");

      target.value = "翻译中，请稍等…";
      btn.disabled = true;

      const targetLangName = {
        zh: "简体中文", en: "英文", ja: "日文", ko: "韩文",
        fr: "法文", de: "德文", es: "西班牙文", ru: "俄文",
        ar: "阿拉伯文", th: "泰文", vi: "越南文"
      }[to] || to;

      const prompt = `你是一个顶级专业翻译。请把以下文字翻译成${targetLangName}，要求自然、准确、流畅，保留原文语气和格式。只输出翻译结果，绝不加任何解释、引号或多余内容。

原文：
${text}`;

      try {
        const res = await fetch(PROXY_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            model: "grok-beta",
            messages: [{ role: "user", content: prompt }],
            temperature: 0.3
          })
        });

        const data = await res.json();
        target.value = data.choices[0].message.content.trim();
      } catch (e) {
        target.value = "翻译失败：网络不佳或公共通道暂时拥挤，请稍后重试~";
      } finally {
        btn.disabled = false;
      }
    }

    function swap() {
      const from = document.getElementById("fromLang");
      const to = document.getElementById("toLang");
      [from.value, to.value] = [to.value, from.value];

      const src = document.getElementById("source");
      const tgt = document.getElementById("target");
      [src.value, tgt.value] = [tgt.value, src.value];
      tgt.readOnly = false;
    }

    // Ctrl + Enter 快速翻译
    document.getElementById("source").addEventListener("keydown", e => {
      if (e.ctrlKey && e.key === "Enter") translateText();
    });
  </script>
</body>
</html>
